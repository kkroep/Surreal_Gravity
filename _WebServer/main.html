<section id="nieuweTodo">
  <h2>Nieuwe todo maken</h2>
  <table>
    <tr>
      <th>Wat</th>
      <th>Wanneer</th>
    </tr>
    <tr>
      <td><input type="text" id="wat" name="wat" ></td>
      <td><input type="text" id="wanneer" name="wanneer" ></td>
    </tr>
    <tr>
      <th>Commentaar</th>
    </tr>
    <tr>
      <td><input type="text" id="commentaar" name="commentaar" ></td>
    </tr>
  </table>
  <input id="submitbutton" type="submit" value="Voeg nieuwe todo toe" >
</section>
<section id="todos">
  <input id="clearbutton" type="submit" value="Clear done">
  <table id="todo-list">
    <tr>
      <th></th>
      <th>Wat</th>
      <th>Wanneer</th>
      <th>Edit</th>
    </tr>
  </table>
</section>
<aside id="editbox">
  <h2> Wijzig </h2>
  <table>
    <tr>
      <th>Wat</th>
      <th>Wanneer</th>
    </tr>
    <tr>
      <td><input type="text" id="wat" name="wat" ></td>
      <td><input type="text" id="wanneer" name="wanneer" ></td>
    </tr>
    <tr>
      <th>Commentaar</th>
    </tr>
    <tr>
      <td><input type="text" id="commentaar" ></td>
    </tr>
  </table>
  <input id="editbutton" type="submit" value="wijzig" >
</aside>

  uien, wortel, gehakt
